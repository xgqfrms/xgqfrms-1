<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>emoji</title>
	<!-- https://twitter.com/LeaVerou -->
	<!-- Emoji outlines -->
	<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/twemoji/1.3.2/twemoji.min.js"></script> -->
	<style>
		body{
			background: #fff;
		}
		p{
			margin:0;
			color: transparent;
			text-shadow: 0 0 3px blue;
			font-size: 100px;
			position: relative;
		}
		p::before{
			content: attr(title);
			position: absolute;
			text-shadow: 0 0 0 #fff;
		}
	</style>
</head>
<body>
	<div>
		<h1>emoji</h1>
		<!-- https://twitter.com/LeaVerou -->

		<p title=""></p>
		<p title=":smile:">:smile:</p>
