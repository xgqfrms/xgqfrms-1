<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>Embedding Ace in Your Site</title>
	<!-- https://ace.c9.io/#nav=embedding -->
	<style type="text/css" media="screen">
	    body{
	    	overflow: hidden;
	    }
	    #editor { 
	        position: absolute;
	        margin: 0;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	    }
	</style>
</head>
<body>
	<div>
		<h1><a href="https://ace.c9.io/#nav=embedding">Embedding Ace in Your Site</a></h1>
	</div>
	<!-- ace -->
	<div id="editor">
		function foo(items) {
			var x = "All this is syntax highlighted";
			return x;
		}
	</div>
	<div>
		<pre id="ace_editor">
			function foo(items){
				var i;
				for(i = 0; i &lt; items.length; i++){
					alert("Ace Rocks " + items[i]);
				}
			}
		</pre>
	</div>
	    
	<script src="./ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
	<script>
	    var editor = ace.edit("editor");
	    /*
	    	Setting Themes : https://github.com/ajaxorg/ace/tree/master/lib/ace/theme
	    */
	    editor.setTheme("ace/theme/monokai");
	    // editor.setTheme("ace/theme/twilight");
	    /*
	    	Setting the Programming Language Mode
	    */
	    editor.getSession().setMode("ace/mode/javascript");
	</script>
</body>
</html>
